
<div class="container" style="margin-top: 80px">
  <table class="table table-striped">
    <thead class="thead-light">
    <th scope="col">Username</th>
    <th scope="col">Firstname</th>
    <th scope="col">Lastname</th>
    </thead>
    <tbody>
    <tr *ngFor="let a of users">
      <td>{{a.username}}</td>
      <td>{{a.firstName}}</td>
      <td>{{a.lastName}}</td>
    </tr>
    </tbody>
  </table>
</div>
